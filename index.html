<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="scripts.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="advice-generator">
        <p class="advice-number-container">
          ADVICE #<span class="advice-number">117</span>
        </p>
        <blockquote class="advice-content">
          “It is easy to sit up and take notice, what's difficult is getting up
          and taking action.”
        </blockquote>
        <picture>
          <source
            srcset="images/pattern-divider-mobile.svg"
            media="(max-width: 461px)"
          />
          <img src="images/pattern-divider-desktop.svg" alt="Pattern divider" />
        </picture>
        <div class="dice-icon">
          <img src="images/icon-dice.svg" alt="dice-icon" />
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/aouintihouari"
          >Houari Aouinti</a
        >.
      </div>
    </main>
  </body>
</html>
